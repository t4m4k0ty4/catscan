{%- extends "/globals/page.html" -%}
{% block content %}
    <body class="bg-gray-100 font-sans">
        <div class="container mx-auto p-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Add New Page</h1>
            <!-- Form -->
            <form method="post"
                  action="/admin/pages"
                  class="bg-white shadow-md rounded-lg p-6">
                <!-- Link Field -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Link</label>
                    <input type="text"
                           name="link"
                           required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <!-- Selector Type Field -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Selector Type</label>
                    <select name="selector_type"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="xpath">XPath</option>
                        <option value="regex">Regex</option>
                    </select>
                </div>
                <!-- Selector Field -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Selector</label>
                    <input type="text"
                           name="selector"
                           required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <!-- Comment Field -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Comment</label>
                    <input type="text"
                           name="comment"
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <!-- Submit Button -->
                <button type="submit"
                        class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Add Page
                </button>
            </form>
        </div>
    </body>
{%- endblock content -%}
