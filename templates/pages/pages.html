{%- extends '/globals/page.html' -%}
{%- block content -%}
    <body class="bg-gray-100 font-sans">
        <div class="container mx-auto p-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Pages</h1>
            <!-- Add New Page Button -->
            <a href="/admin/pages/new"
               class="inline-block bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 mb-6">Add New Page</a>
            <!-- Table -->
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <table class="min-w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Link</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Selector Type</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Selector</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Comment</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        {% for page in pages %}
                            <tr class="hover:bg-gray-50 transition-colors">
                                <td class="px-6 py-4 text-sm text-gray-700">{{ page.id }}</td>
                                <td class="px-6 py-4 text-sm text-gray-700">{{ page.link }}</td>
                                <td class="px-6 py-4 text-sm text-gray-700">{{ page.selector_type }}</td>
                                <td class="px-6 py-4 text-sm text-gray-700">{{ page.selector }}</td>
                                <td class="px-6 py-4 text-sm text-gray-700">{{ page.comment }}</td>
                                <td class="px-6 py-4 text-sm">
                                    <div class="flex items-center justify-between gap-10">
                                        <a href="/pages/{{ page.id }}/logs"
                                           class="text-blue-500 hover:text-blue-700">View Logs</a>
                                        <a href="/admin/pages/{{ page.id }}/edit"
                                           class="text-green-500 hover:text-green-700">Change</a>
                                        <form action="/admin/pages/{{ page.id }}/delete"
                                              method="post"
                                              onsubmit="return confirm('Are you sure?')">
                                            <input type="hidden" name="_method" value="DELETE">
                                            <button type="submit" class="btn btn-danger text-red-500 hover:text-red-700">Delete</button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
{%- endblock content -%}
